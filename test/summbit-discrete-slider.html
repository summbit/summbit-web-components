<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Summbit Discrete Slider Test Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/summbit-discrete-slider.js"></script>
    <style>
      :root {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(4, 80px) auto;
        justify-items: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      .slider {
        background-color: #a7c1dd;
        --summbit-discrete-slider-track-color: #ce6363;
        --summbit-discrete-slider-track-width: 8px;
        --summbit-discrete-slider-thumb-color: #5e2de8;
        --summbit-discrete-slider-thumb-diameter: 40px;
        --summbit-discrete-slider-progress-color: #5a9737;
        border: 10px solid red;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <script>
      function defaultInputListener(value) {
        console.log("default-slider - 'input' event dispatched - value = " + value);
      }

      function defaultChangeListener(value) {
        console.log("default-slider - 'change' event dispatched - value = " + value);
      }

      function inputEventListener(event) {
        console.log(event.currentTarget.id + " - 'input' event dispatched - value = " + event.detail.value);
      }

      function changeEventListener(event) {
        console.log(event.currentTarget.id + " - 'change' event dispatched - value = " + event.detail.value);
      }
    </script>
    <div class="grid">
      <input id="default-slider" type="range" min="0" max="7" value="2" step="1" style="grid-column: 1 / 9; grid-row: 1; width: 90%;" oninput="defaultInputListener(this.value)" onchange="defaultChangeListener(this.value)">
      <summbit-discrete-slider id="summbit-discrete-slider-1"                                                          style="grid-column: 1 / 5; grid-row: 2;"                             oninput="inputEventListener(event);" onchange="changeEventListener(event);"></summbit-discrete-slider>
      <summbit-discrete-slider id="summbit-discrete-slider-2" max="1"                                                  style="grid-column: 5 / 9; grid-row: 2; width:     0; height:    0;" oninput="inputEventListener(event);" onchange="changeEventListener(event);"></summbit-discrete-slider>
      <summbit-discrete-slider id="summbit-discrete-slider-3" min="-4" max="2" value="-2" orientation="left-to-right"  style="grid-column: 1 / 5; grid-row: 3; width:   90%; height: 60px;" oninput="inputEventListener(event);" onchange="changeEventListener(event);" class="slider"></summbit-discrete-slider>
      <summbit-discrete-slider id="summbit-discrete-slider-4" orientation="right-to-left"                              style="grid-column: 5 / 9; grid-row: 3; width:   90%; height: 40px;" oninput="inputEventListener(event);" onchange="changeEventListener(event);"></summbit-discrete-slider>
      <summbit-discrete-slider id="summbit-discrete-slider-7" value="8" min="2" orientation="top-to-bottom" max="4"    style="grid-column: 1;     grid-row: 5;               height: 90%;"  oninput="inputEventListener(event);" onchange="changeEventListener(event);"></summbit-discrete-slider>
      <summbit-discrete-slider id="summbit-discrete-slider-8" min="0" value="1" max="12"                               style="grid-column: 2;     grid-row: 5;"                             oninput="inputEventListener(event);" onchange="changeEventListener(event);"></summbit-discrete-slider>
      <summbit-discrete-slider id="summbit-discrete-slider-9" min="-8"  max="-3" orientation="bottom-to-top"           style="grid-column: 3;     grid-row: 5; width: 100px; height: 90%;"  oninput="inputEventListener(event);" onchange="changeEventListener(event);" class="slider"></summbit-discrete-slider>
    </div>
    <script type="module">
      import DiscreteSlider from "../js/summbit-discrete-slider.js";

      const grid     = document.querySelector(".grid");
      const slider4  = document.getElementById("summbit-discrete-slider-4");
      const slider8  = document.getElementById("summbit-discrete-slider-8");
      const slider5  = document.createElement("summbit-discrete-slider");
      const slider6  = document.createElement("summbit-discrete-slider");
      const slider10 = document.createElement("summbit-discrete-slider");
      const slider11 = document.createElement("summbit-discrete-slider");
      const slider12 = document.createElement("summbit-discrete-slider");
      const slider13 = document.createElement("summbit-discrete-slider");
      const slider14 = document.createElement("summbit-discrete-slider");

      slider4.min   = 1;
      slider4.max   = 7;
      slider4.value = 4;

      grid.appendChild(slider5);
      slider5.id    = "summbit-discrete-slider-5";
      slider5.style = "grid-column: 1 / 5; grid-row: 4;";
      slider5.addEventListener("input", inputEventListener);
      slider5.addEventListener("change", changeEventListener);

      slider6.id          = "summbit-discrete-slider-6";
      slider6.min         = -5;
      slider6.max         = 5;
      slider6.orientation = DiscreteSlider.Orientation.RightToLeft;
      slider6.style       = "grid-column: 5 / 9; grid-row: 4; width: 90%";
      slider6.addEventListener("input", inputEventListener);
      slider6.addEventListener("change", changeEventListener);
      grid.appendChild(slider6);

      slider8.orientation  = DiscreteSlider.Orientation.TopToBottom;
      slider8.style.height = "90%";

      slider10.id          = "summbit-discrete-slider-10";
      slider10.min         = -3;
      slider10.max         = 5;
      slider10.value       = 3;
      slider10.orientation = DiscreteSlider.Orientation.BottomToTop;
      slider10.style       = "grid-column: 4; grid-row: 5; height: 90%";
      slider10.addEventListener("input", inputEventListener);
      slider10.addEventListener("change", changeEventListener);
      grid.appendChild(slider10);

      slider11.id          = "summbit-discrete-slider-11";
      slider11.orientation = DiscreteSlider.Orientation.TopToBottom;
      slider11.style       = "grid-column: 5; grid-row: 5; height: 70%";
      slider11.addEventListener("input", inputEventListener);
      slider11.addEventListener("change", changeEventListener);
      grid.appendChild(slider11);

      grid.appendChild(slider12);
      slider12.id          = "summbit-discrete-slider-12";
      slider12.orientation = DiscreteSlider.Orientation.BottomToTop;
      slider12.value       = 3;
      slider12.style       = "grid-column: 6; grid-row: 5;";
      slider12.addEventListener("input", inputEventListener);
      slider12.addEventListener("change", changeEventListener);

      slider13.id          = "summbit-discrete-slider-13";
      slider13.orientation = DiscreteSlider.Orientation.BottomToTop;
      slider13.min         = 6
      slider13.max         = 10;
      slider13.style       = "grid-column: 7; grid-row: 5; height: 80px";
      slider13.addEventListener("input", inputEventListener);
      slider13.addEventListener("change", changeEventListener);
      grid.appendChild(slider13);

      slider14.id          = "summbit-discrete-slider-14";
      slider14.orientation = DiscreteSlider.Orientation.BottomToTop;
      slider14.max         = 1;
      slider14.style       = "grid-column: 8; grid-row: 5; width: 0; height: 0";
      slider14.addEventListener("input", inputEventListener);
      slider14.addEventListener("change", changeEventListener);
      grid.appendChild(slider14);
    </script>
  </body>
</html>
