<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Summbit Web Components</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      h1 {
        font-family: sans-serif;
        font-size: 25px;
      }

      h2 {
        font-family: monospace;
        font-size: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr minmax(400px, auto) 1fr;
        grid-template-rows: 100px repeat(2, 25px);
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

    </style>
  </head>

  <body>
    <div class="grid">
      <div style="grid-column: 2; grid-row: 1;"><h1><a href="https://github.com/summbit/summbit-web-components">summbit-web-components</a>:</h1></div>
      <div style="grid-column: 2; grid-row: 2;"><h2><a href="test/summbit-discrete-slider.html">summbit-discrete-slider</a></h2></div>
      <div style="grid-column: 2; grid-row: 3;"><h2><a href="test/summbit-dark-mode-switch.html">summbit-dark-mode-switch</a></h2></div>
    </div>
  </body>
</html>
